<html>
<head>
    <title>List in HTML</title>
</head>
<body>

    <h3>Lists</h3>

    <!--This Is Unordered List-->
    <h5>Unordered List</h5>
    <ul type="circle">
        <li>Potato</li>
        <li>Tomato</li>
        <li>Potato</li>
    </ul>

    <!--This Is Ordered List-->
    <h5>Ordered List</h5>
    <ol type="i">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <!--This Is Description List-->
    <h5>Description List</h5>
    <dl>
        <dt>Coffee</dt>
        <dd>Black Hot Drink</dd>
    </dl>

</body>
</html>
