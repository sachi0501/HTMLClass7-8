<html>
<head>
    <title>HTML Forms</title>
</head>
<body>

    <form>
        <fieldset>

            <legend>Student Form</legend>
            <label>First Name</label>
        <input type="text"> <br> <br>

        <label>Last Name</label>
        <input type="text"> <br> <br>

        <label>Medium</label>
       
        <input type="radio" name="medium">
        <label >Hindi</label>

        <input type="radio" name="medium">
        <label >English</label><br><br>


        <label>Mode of Transport</label><br>
        <input type="checkbox" ><label>Bike</label>
        <input type="checkbox" ><label>Bus</label>
        <input type="checkbox" ><label>Car</label>
        <input type="checkbox" ><label>Boat</label>

        <br><br>

        <label>Gender</label>
        <select>
            <option>Select</option>
            <option>Male</option>
            <option>Female</option>
            <option>Rather Not to Say</option>
        </select>

        <br><br>
        <label>Phone:</label>
        <input type="number"><br><br>

        <textarea style="width:200px ; height: 100px; "></textarea> 

        <br><br>
        
        <input type="button" value="Save">
        </fieldset>
    </form>    
</body>
</html>
